<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts CDN (Roboto) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- BOOTSTRAP ICONS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <!-- CSS FILE -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Homepage Mercadolibre</title>
</head>
<body>
  
  <!-- Header Section -->
  <header class="header">
    <nav class="nav">
      <div class="container__nav container">

        <!-- Nav Content (Top) -->
        <div class="nav__top">
          <div class="nav__logo">
            <img src="./assets/imgs/logo-mercadolibre.png" alt="Logo Mercadolibre">
          </div>
          <div class="nav__input">
            <input type="search" placeholder="Buscar productos, marcas y más...">
            <button class="nav__input--button">
              <i class="bi bi-search"></i>
            </button>
          </div>
          <div class="nav__sponsor">
            <img src="./assets/imgs/nav-sponsor-image.webp" alt="Nav Sponsor">
          </div>
        </div>

        <!-- Nav Content (Bottom) -->
        <div class="nav__bottom">
          <div class="nav__bottom--location">
            <i class="bi bi-geo-alt"></i>
            <div class="nav__location--text">
              <span>Ingresa tu</span>
              <span>ubicación</span>
            </div>
          </div>

          <div class="nav__bottom--links">
            <a class="nav__link" href="#">Categorías <i class="bi bi-arrow-down-short"></i></a>
            <a class="nav__link" href="#">Ofertas</a>
            <a class="nav__link" href="#">Cupones</a>
            <a class="nav__link supermarket__link" href="#">Supermercado</a>
            <a class="nav__link" href="#">Moda</a>
            <a class="nav__link" href="#">Vender</a>
            <a class="nav__link" href="#">Ayuda / PQR</a>
          </div>

          <div class="nav__bottom--acount">
            <a class="nav__acount--link" href="#">
              Crea tu cuenta
            </a>
            <a class="nav__acount--link" href="#">
              Ingresa
            </a>
            <a class="nav__acount--link" href="#">Mis compras</a>
            <i class="bi bi-cart-dash"></i>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <section class="hero"></section>

</body>
</html>
